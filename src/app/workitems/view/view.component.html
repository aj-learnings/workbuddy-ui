<div class="workitems-view" [ngClass]="{'processing': deletingWorkItem}">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-3 col-sm-6" (click)="addItemHandler()">
                <div class="card card-custom shadow-sm card-add">
                    <div class="card-body">
                        <h5 class="card-title">Title</h5>
                        <p class="card-text">Description</p>
                        <div class="add-button">
                            <i class="bi bi-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6" *ngFor="let item of workItems" (click)="itemClickedHandler(item)">
                <div class="card card-custom shadow-sm" [class.selected]="selectedWorkItem?.id === item.id">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text" [innerHTML]="item.description"></p>
                    </div>
                    <div class="card-icons">
                        <a class="delete" (click)="deleteItemHandler(item, $event)">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-confirmation [show]="showDeleteWorkItemSection" [confirmationDetails]="deleteConfirmationDetails"
    (closeEmitter)="deleteConfirmHandler($event)"></app-confirmation>
